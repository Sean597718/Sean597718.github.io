                style: 'https://api.map8.zone/styles/go-life-maps-tw-style-std/style.json', // 地圖樣式檔案位置
                maxBounds: [[105, 15], [138.45858, 33.4]], // 台灣地圖區域
                center: [121.54885, 25.03625], // 初始中心座標，格式為 [lng, lat]
                zoom: 16, // 初始 ZOOM LEVEL; [0-20, 0 為最小 (遠), 20 ;最大 (近)]
                minZoom: 6, // 限制地圖可縮放之最小等級, 可省略, [0-19.99]
                maxZoom: 19.99, // 限制地圖可縮放之最大等級, 可省略 [0-19.99]
                pitch: 50, // 攝影機仰角, 可省略, [0-60]
                bearing: 0, // 地圖角度, 可省略, [-180 ~ 180; 0 為正北朝上, 180 為正南朝上]

        map.on('load', () => {
    // 生成大量座標點（這裡生成10000個點作為示例）
    const coordinates = [];
                for (let i = 0; i < 10000; i++) {
                    coordinates.push([
                        Math.random() * 360 - 180,  // 經度範圍 -180 到 180
                        Math.random() * 170 - 85    // 緯度範圍 -85 到 85
                    ]);
    }

                // 添加資料源
                map.addSource('route', {
                    'type': 'geojson',
                'data': {
                    'type': 'Feature',
                'properties': { },
                'geometry': {
                    'type': 'LineString',
                'coordinates': coordinates
            }
        }
    });

                // 添加圖層
                map.addLayer({
                    'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                'line-cap': 'round'
        },
                'paint': {
                    'line-color': '#888',
                'line-width': 2
        }
    });

    // 調整地圖視圖以適應線段
    const bounds = coordinates.reduce((bounds, coord) => {
        return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                map.fitBounds(bounds, {
                    padding: 20
    });
