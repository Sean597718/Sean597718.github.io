                function updateUserLocation(position) {

                        });

                }

            function checkPositionOnRoute(position) {
                const currentPoint = turf.point([currentPosition.lng, currentPosition.lat]);

                // 遍历所有路段
                for (let i = 0; i < routeSteps.length - 1; i++) {
                    const start = turf.point([routeSteps[i].maneuver.location[0], routeSteps[i].maneuver.location[1]]);
                    const end = turf.point([routeSteps[i + 1].maneuver.location[0], routeSteps[i + 1].maneuver.location[1]]);

                    // 创建当前路段的lineString
                    const segment = turf.lineString([start, end]);

                    // 检查当前位置是否在这个路段上
                    if (turf.booleanPointOnLine(currentPoint, segment)) {
                        // 如果在路段上，计算到下一个转弯点的距离
                        const distanceToNextTurn = turf.distance(currentPoint, point(end), { units: 'meters' });
                        nextPoint = end;
                        // 更新导航信息
                        updateNavigationInfo(routeSteps[i + 1], distanceToNextTurn);

                        return true; // 表示在路线上
                    }
                }

                // 如果遍历完所有路段都没找到，说明不在路线上
                return false;
            }
            function updateNavigationInfo(nextStep, distance) {
                if (cardTextDistance && cardTextInstruction) {
                    cardTextDistance.innerHTML = formatDistance(distance) + "後";
                    cardTextInstruction.innerHTML = translateInstruction(nextStep.maneuver.modifier) + '進入' + nextStep.name;

            }

                event.stopPropagation();
                event.preventDefault();

            }

            function showToast(message, duration = 5000) {
                let toastElement = document.createElement("div");
                toastElement.classList.add("toast");
                toastElement.classList.add("show");

                toastElement.innerHTML = `
      <div class="toast-header">
        <strong class="me-auto">程式通知</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        ${message}
      </div>
    `;

                document.getElementById("toastContainer").appendChild(toastElement);

                setTimeout(function () {
                    toastElement.remove();
                }, duration);
            }
            function computeHeading(start, end) {
                const bearing = turf.bearing(
                    turf.point([start.lng, start.lat]),
                    turf.point([end.lng, end.lat])
                );
                return (bearing + 360) % 360; // 確保結果在 0-360 度範圍內
            }
            function headingCorrection(heading) {
                if (heading < 0) {
                    heading += 360;
                }
                return heading;
            }

            function formatDistance(distance) {
                if (distance >= 1000) {
                    const kilometers = (distance / 1000).toFixed(1);
                    return kilometers + " 公里後";
                } else {
                    const meters = Math.round(distance / 10) * 10;;
                    return meters + " 公尺後";
                }
            }

            function computeDistance(point1, point2) {
                const from = turf.point([point1.lng, point1.lat]);
                const to = turf.point([point2.lng, point2.lat]);
                const distance = turf.distance(from, to, { units: 'meters' });
                return Math.floor(distance);
            }

            function deg2rad(deg) {
                return deg * (Math.PI / 180);
            }

            function LatLngtoFloor(number) {
                let factor = Math.pow(10, 5);
                let truncatedNumber = Math.floor(number * factor) / factor;
                return truncatedNumber;
            }
            // 更新目前行駛距離
            function updateEstimatedDistance() {
                console.log("更新目前行駛距離");
                estimatedDistance = positionRecord.reduce((total, currentValue, index, array) => {
                    if (index > 0) {
                        const previousPoint = array[index - 1];
                        return total + computeDistance(previousPoint, currentValue);
                    }
                    return total;
                }, 0);
                estimatedDistance = Math.floor(estimatedDistance / 1000);
            }
            // 更新車資
            function updateFare() {
                console.log("更新車資");
                if (cardTextFare) {
                    let nowTimer = (Date.now() - startTime) / 600;
                    let currentFare = 50 + Math.floor(nowTimer) * 2 + estimatedDistance * 20;
                    cardTextFare.innerHTML = "目前車資：" + currentFare + "元";
                }
            }
            // 更新鏡頭視角
            function updateMapView(position) {
                console.log("更新地圖視角");
                let heading = computeHeading(position, nextPoint);
                nowposition.setLngLat(position);
                map.setBearing(heading);
                map.setCenter(position);
                map.setZoom(17);
                map.setPitch(80);
            }
            function recordPosition(position) {
                console.log("紀錄位置相關功能");
                // 更新目前行駛距離與車資
                updateEstimatedDistance();
                updateFare();
                // 检查位置是否在路线上并处理
                handlePositionUpdate(position);
                // 更新地图视图
                updateMapView(position);
            }

            function showError(error) {
                console.log("Error getting location: " + error.message);
            }

            function startJourney() {
                if (startTime == null) {
                    startTime = Date.now();
                    Timer += Math.floor((endTime - startTime) / 1000);
                    console.log("待機時間" + Timer + "秒");
                    endTime = null;
                }
                goState = true;

                calcRoute(NowLatLng, arrivalLatLng);
            }

            function endJourney() {
                positionRecord.forEach((currentValue, index) => {
                    if (index > 0) {
                        const previousPoint = positionRecord[index - 1];
                        const distance = computeDistance(previousPoint, currentValue);
                        totalMoveLength += distance;
                        if (index === positionRecord.length - 1) {
                            totalMoveLength = Math.floor(totalMoveLength / 1000);
                        }
                    }
                });
                endTime = Date.now();
                Timer = Math.floor((endTime - startTime) / 600);
                console.log("結算中...");
                final_time = Timer;
                final_distance = totalMoveLength;

                if (totalDistanceElement && totalFareElement) {
                    final_fare = base_fare + Timer * 2 + totalMoveLength * 20;
                    totalDistanceElement.innerText = final_distance + " 公里";
                    if (final_fare < 100 || isNaN(final_fare)) {
                        final_fare = 100;
                    }
                    totalFareElement.innerText = final_fare + " 元";
                }

            }

            function findNextPointsToCurrentLocationTest(currentLocation, overviewPath) {
                const coordinates = overviewPath;
                const currentPoint = currentLocation;
                for (let i = coordinates.length - 1; i >= 0; i -= 1) {
                    let startPoint = coordinates[i];
                    let endPoint = coordinates[i - 1];
                    let lineString = turf.lineString([
                        [startPoint.lng, startPoint.lat],
                        [endPoint.lng, endPoint.lat]
                    ]);
                    if (booleanPointOnLine(currentPoint, lineString)) {
                        addMarker(endPoint, "O");
                        console.log(endPoint.lat + "," + endPoint.lng);
                        return endPoint;
                    } else {
                        continue;
                    }
                }
                addMarker(overviewPath[1], "O");
                return overviewPath[1];
            }

            async function calcRoute(origin, destination) {
                const query = await fetch(
                    `https://api.map8.zone/route/car/${NowLatLng.lng},${NowLatLng.lat};${arrivalLatLng[0]},${arrivalLatLng[1]}.json?key=${gomp.accessToken}&steps=${true}&alternatives=${true}`,
                    { method: 'GET' }
                );
                json = await query.json();
                console.log(json);
                routeData = json.routes[0];
                route = routeData.geometry.coordinates;
                stepsPath = routeData.legs[0].steps;
                console.log(stepsPath);
                const geojson = {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: route
                    }
                };
                // if the route already exists on the map, we'll reset it using setData
                if (map.getSource('route')) {
                    map.getSource('route').setData(geojson);
                }
                // otherwise, we'll make a new request
                else {
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: geojson
                        },
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': '#3887be',
                            'line-width': 5,
                            'line-opacity': 0.75
                        }
                    });

                    /*stepsPath.forEach(step => {
                        const marker = new gomp.Marker()
                            .setLngLat(step.maneuver.location)
                            .setPopup(new gomp.Popup({ offset: 25 }) // add popups
                                .setHTML(`<h3>Type: ${step.maneuver.type}</h3><p>動作:${step.maneuver.modifier}</p><p>指示: ${step.name}</p>`))
                            .addTo(map);
                    });*/

                };

                //countStepTypes(stepsPath);

                document.getElementById("prevButton").addEventListener("click", function () {
                    if (currentStepIndex > 0) {
                        currentStepIndex--;
                        updateInstruction();
                    }
                });

                document.getElementById("nextButton").addEventListener("click", function () {
                    if (currentStepIndex < stepsPath.length - 1) {
                        currentStepIndex++;
                        updateInstruction();
                    }
                });
            }
            // add turn instructions here at the end
            function translateInstruction(instruction) {
                const translations = {
                    'uturn': '迴轉',
                    'straight': '直行',
                    'left': '向左轉',
                    'right': '向右轉',
                    'slight left': '微向左轉',
                    'slight right': '微向右轉',
                    'sharp left': '向左急轉',
                    'sharp right': '向右急轉',

                };
                return translations[instruction] || instruction;
            }

            function countStepTypes(steps) {
                const typeCounts = {};
                steps.forEach(step => {
                    const type = step.maneuver.type;
                    if (typeCounts[type]) {
                        typeCounts[type]++;
                    } else {
                        typeCounts[type] = 1;
                    }
                });

                /*console.log("各 type 的数量:");
                for (const type in typeCounts) {
                    console.log(`${type}: ${typeCounts[type]}個`);
                }*/
            }

            function updateInstruction() {
                document.getElementById("card-distance").innerText = formatDistance(Math.floor(stepsPath[currentStepIndex].distance));
                document.getElementById("card-instruction").innerText = translateInstruction(stepsPath[currentStepIndex].maneuver.modifier) + '進入' + stepsPath[currentStepIndex].name;
            }

            document.getElementById("prevButton").addEventListener("click", function () {
                if (currentStepIndex > 0) {
                    currentStepIndex--;
                    updateInstruction();
                }
            });

            document.getElementById("nextButton").addEventListener("click", function () {
                if (currentStepIndex < stepsPath.length - 1) {
                    currentStepIndex++;
                    updateInstruction();
                }
            });


        </script>
    </div>
